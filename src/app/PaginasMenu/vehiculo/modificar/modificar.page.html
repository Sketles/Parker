<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button (click)="goBack()" defaultHref="home" text="Atras"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-vertical">

    <ion-card class="ion-text-center">
      <ion-card-title>
        <ion-label class="ion-padding">
          <h1>Modificar Vehiculo</h1>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Matricula</ion-label>
          <ion-input type="text" [(ngModel)]="vehiculomatricula"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Modelo</ion-label>
          <ion-input type="text" [(ngModel)]="modelomatricula"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button shape="block" (click)="editar()" color="boton">Guardar Vehiculo</ion-button>
    </ion-card>

  </div>
</ion-content>
