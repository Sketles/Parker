<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button (click)="goBack()" defaultHref="home" text="Atras"></ion-back-button>
      </ion-buttons>
    <ion-title>Mis vehiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4 class="ion-padding">Registrados</h4>
  
  <ion-list>
    <ion-item-sliding *ngFor="let item of vehiculos">

      <ion-item>
        <ion-avatar item-start class="avatar">
          <img src="/assets/img-autos/zentorno.png">
        </ion-avatar>

        <ion-label>
          <h2>Matricula: {{ item.matricula }}</h2>
          <p style="word-wrap: break-word; white-space: normal;">Modelo: {{ item.modelo }}</p>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option (click)="editar(item)">
          <ion-icon name="create" ></ion-icon>Editar
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(item)">
          <ion-icon name="trash"></ion-icon>Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregar']" color="boton"> <!--BTN AGREGAR-->
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
