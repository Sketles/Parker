<ion-content class="ion-padding">

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="ion-text-center">
          <ion-label>Latitud {{lati}}</ion-label>

        <ion-col size="6" class="ion-text-center">

        </ion-col>
      </ion-row>

      <ion-button (click)="getGeolocation()" class="btn" expand="block" shape="round" color="boton">
