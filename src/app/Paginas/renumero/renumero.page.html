<ion-content>

  <ion-card  class="ioncard">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="6"><ion-img class="logo" src="/assets/icon/logomorado.png"></ion-img></ion-col>
          <ion-col size="6"><p class="titulologo">Parker</p></ion-col> 
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <section class="ion-padding">

        <ion-item>
          <ion-label position="floating" color="boton" class="formulario">Correo</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="boton" class="formulario">Contrase√±a</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="boton" class="formulario">Matricula</ion-label>
          <ion-input class="mayus"></ion-input>
        </ion-item>

        <ion-list>
          <ion-item>
            <ion-label class="formulario">Pais</ion-label>
            <ion-select mode="ios" interface="action-sheet" placeholder="Chile" cancelText="Cancelar">
              <ion-select-option value="Chile">Argentina</ion-select-option>
              <ion-select-option value="Brazil">Brazil</ion-select-option>
              <ion-select-option value="Argentina">Chile</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

      </section>
    
      <section class="ion-text-center boton">
        <ion-button routerLink="/home" fill="outline" shape="round" size="large" color="boton">
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </section>
    </ion-card-content>
  </ion-card>

</ion-content>
