<ion-header></ion-header>
<ion-content>

    <ion-menu contentId="main-content" type="overlay">
        <ion-header>
          <ion-toolbar>

            <ion-title class="titulologo">Parker</ion-title>
            <ion-grid fixed>

                </ion-row>
            </ion-grid>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">

          <ion-list>
            <ion-item>
              <ion-button routerLink="/home" class="btm" fill="clear"><ion-icon slot="start" name="home"></ion-icon>Inicio</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/vehiculo" class="btm" fill="clear"><ion-icon slot="start" name="car-sport"></ion-icon>Mis veh√≠culos</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/estacionamiento" class="btm" fill="clear"><ion-icon slot="start" name="business"></ion-icon>Mis estacionamientos</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/codigoqr" class="btm" fill="clear"><ion-icon slot="start" name="qr-code"></ion-icon>Escanear Portico</ion-button>
            </ion-item>
            <ion-item>

            </ion-item>
            <ion-item>

            <ion-item>

            </ion-item>
          </ion-list>

        </ion-content>

      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">

            </ion-buttons>
            <ion-searchbar class="search" mode="ios" animated="true" placeholder="Buscar Direccion"></ion-searchbar>
          </ion-toolbar>
        </ion-header>
        <ion-content>

          <div class="googlemaps">
            <iframe style="filter: invert(90%)" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4712.560639341209!2d-70.6807117878638!3d-33.36366170398146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c7025c925e0f%3A0x7f2f6a657c08d14a!2sDuoc%20UC%3A%20Sede%20Plaza%20Norte!5e0!3m2!1ses-419!2scl!4v1665966180344!5m2!1ses-419!2scl" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen ></iframe>
          </div>

          <section class="boton">
            <ion-button (click)="onClick()" expand="block" shape="round" color="boton">
              <ion-icon slot="start" name="car"></ion-icon>Buscar Estacionamiento</ion-button>
          </section>

        </ion-content>
      </div>
