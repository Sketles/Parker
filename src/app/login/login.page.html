<ion-header></ion-header>

<ion-content class="ion-padding ion-text-center" color="primary">

  <section>
    <h1 class="titulologo">Parking App</h1>
    <ion-img class="logo" src="/assets/icon/logo.png"></ion-img>
  </section>

  <section>
    <ion-item class="input" >
      <ion-input [(ngModel)]="user.usuario" type="text" placeholder="Correo Electronico"></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-input [(ngModel)]="user.password" type="password" placeholder="Contraseña"></ion-input>
    </ion-item>
  </section>
  
  <section>
    <ion-button shape="round" routerLink="/principal" (click)="datosusuario()" expand="block" class="ion-margin-top boton area" fill="solid" color="secondary">Iniciar Sesíon</ion-button> 
  </section>
  
  <section>
    <ion-button shape="round" routerLink="/register" expand="block" class="ion-margin-top boton area" fill="solid" color="dark">Registrarse</ion-button> 
  </section>

</ion-content>
